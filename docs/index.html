    </head>
    <body>
        <div id="ctn">
            <h1>Indonesia Address Selector Pure Js</h1>
            Make an address selector on your website, with pure javascript and static files without a database.
            <h2>Pilih Alamat</h2>
            <table>
                <tr>
                    <td>Provinsi</td>

                    <td> <select id="provselect" class="locselector" data-childid="kotaselect"></select></td>
                </tr> 
                <tr>
                    <td>Kabupaten/Kota</td>
                    <td>:</td>
                    <td> <select id="kotaselect" class="locselector" data-childid="kecselect" data-loaderfun="getKab" data-defmsg="Pilih Kabupaten"></select></td>
                </tr> 
                <tr>
                    <td>Kecamatan</td>
                    <td>:</td>
                    <td> <select id="kecselect" class="locselector" data-childid="desselect" data-loaderfun="getKec" data-defmsg="Pilih Kecamatan"></select></td>
                </tr> 
                <tr>
                    <td>Desa</td>
                    <td>:</td>
                    <td> <select id="desselect" class="locselector" data-loaderfun="getDes"  data-defmsg="Pilih Desa" ></select></td>
                </tr> 
            </table> 


            <h3>Html example</h3>
    
            <script src="https://gist.github.com/nnttoo/9742e54154760e3572786db53daf3c32.js"></script>

                <h3>Haryanto</h3>

                        <td>Youtube Channel</td>

                        <td><a href="https://www.youtube.com/channel/UCcDrmqribHfdwwKzfM5LlEQ">Youtube</a></td>
                    </tr>
                    <tr>
                        <td>Medium</td>
                        <td>:</td>
                        <td><a href="https://medium.com/@antoharyanto">Medium</a></td>
                    </tr>
                </table>
            </div>
            <a href="https://github.com/nnttoo/indonesiaaddselector"><img  src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="forkgithub" alt="Fork me on GitHub" data-recalc-dims="1"></a>
        </div>
        


        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

        <script src="./js/bundleview.js"></script>

        <script>
            var loader = new indoselector.KotaIndoSelector();
            loader.server = "https://nnttoo.github.io/indonesiaaddselector/loader.html"
 

            loader.load(function(){     
                function nulOrUndef(txt){
                    return (typeof(txt) == "undefined" || txt == "")
                }


                function loadData(funname,childElem){
                    
                }

                $('.locselector').on("change",function(ev){ 
                    var target = $(ev.target); 
                    

                    var code = target.val();  

                    var childId = target.data("childid");
                    if(nulOrUndef(childId)){
                        console.log("child id null");
                        return;
                    }

                    var childElem = $('#' + childId);
                    var childFun = childElem.data("loaderfun")  
                    if(nulOrUndef(childFun)){
                        console.log("childfun null");
                        return;
                    }
                    childElem.val(null)
                    childElem.trigger("change")
                    if(code == "pilih" || code == null) {
                        childElem.html("");
                        return;
                    }
                    loader[childFun](code,function(arrData){
                        childElem.html("");
                        $("<option value='pilih'>"+childElem.data("defmsg")+"</option>").appendTo(childElem) 
                        arrData.forEach(function(codename){
                            var opt = $("<option>" + codename.name + "</option>").appendTo(childElem)
                            opt.attr("value",codename.code)
                        }) 
                        
                    })
                })
                var provselect = $("#provselect")
                loader.getProv((data)=>{
                    $("<option value='pilih'>Pilih Provinsi</option>").appendTo(provselect) 
                    data.forEach(function(codename){
                         var opt = $("<option>" + codename.name + "</option>").appendTo(provselect)
                         opt.attr("value",codename.code)
                    }); 

                })
            });
        </script>
    </body>
</html>
